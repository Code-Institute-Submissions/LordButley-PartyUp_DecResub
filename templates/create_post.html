{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container-xl"  id="{{game.ref_name}}-image">
    <img alt="{{game.title}}" src={{game.banner.url}}>

<form method="post">
    {{ post_form | crispy }}
    {% csrf_token %}
    
    <button type="submit" class="btn btn-signup btn-lg">Submit</button>

  </form>
</div>

{% endblock %}
