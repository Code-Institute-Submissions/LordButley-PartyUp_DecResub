<!-- Base html -->

{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Video gaming forum helping gamers connect">
    <meta name="keywords" content="video games, gamers, rocket league, dead by daylight, halo infinite">
    <title>Party Up | A place to find like minded video gamers and rank up together</title>


    <!--     PERSONAL CSS      -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!--     BOOTSTRAP 5.1.3    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!--    FONTAWESOME 6.1.1    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!--    Favicon             -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">

</head>

<body class="bg-dark min-vh-100 d-flex flex-column">
    {% include 'nav.html' %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                    {{ message | safe }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <main>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <footer class="navbar navbar-dark bg-dark navbar-expand mt-auto highlighter">
        <div class="container-xl justify-content-evenly">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Go to our Facebook page (opens in a new tab)"><i class="bi bi-facebook"></i></a>
                </li>
                <li class="nav-item">
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Go to our Twitter page (opens in a new tab)"><i class="bi bi-twitter"></i></a>
                </li>
                <li class="nav-item">
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Go to our YouTube page (opens in a new tab)"><i class="bi bi-youtube"></i></a>
                </li>
                <li class="nav-item">
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Go to our our Instagram page (opens in a new tab)"><i
                            class="bi bi-instagram"></i></a>
                </li>
                <li class="nav-item">
                    <a href="https://tiktok.com" target="_blank" rel="noopener"
                        aria-label="Go to our tiktok page (opens in a new tab)"><i class="bi bi-tiktok"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <script>
        setTimeout(function () {
            let messages = document.getElementById('msg');
            let alert = new bootstrap.Alert(messages);
            alert.close();
        }, 2500);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>
